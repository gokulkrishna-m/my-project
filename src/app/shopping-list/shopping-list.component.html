<div class="row">
    <div class="col-xl-10">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <!-- <p>The list</p> -->
        <ul class="list-group">
            <a class="list-group-item clearfix" style="cursor: pointer;" *ngFor="let ingrediant of ingrediants">
                {{ ingrediant.name }} ({{ ingrediant.amount }})
            </a>
        </ul>
    </div>
</div>
